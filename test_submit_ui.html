<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交状态测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #submitStatus {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .progress {
            background-color: #e9ecef;
        }
        
        .progress-bar {
            transition: width 0.6s ease;
        }
        
        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        #statusText {
            font-size: 1.1rem;
        }
        
        #progressText {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: block;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">提交状态UI测试</h3>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h5>模拟简答题</h5>
                <textarea class="form-control" name="answer_123" rows="3" placeholder="请输入答案..."></textarea>
            </div>
            
            <div class="text-center mt-4">
                <button type="button" id="submitBtn" class="btn btn-primary btn-lg" onclick="testSubmit()">提交答案</button>
                <div id="submitStatus" class="mt-3" style="display: none;">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="spinner-border text-primary me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span id="statusText" class="text-primary fw-bold">正在提交答案，请稍等...</span>
                    </div>
                    <div class="progress mt-2" style="height: 6px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small id="progressText" class="text-muted">正在处理您的答案...</small>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="button" class="btn btn-secondary" onclick="resetTest()">重置测试</button>
            </div>
        </div>
    </div>

    <script>
        function hasShortAnswerQuestions() {
            return document.querySelectorAll('textarea[name^="answer_"]').length > 0;
        }
        
        function showSubmitProgress() {
            const submitBtn = document.getElementById('submitBtn');
            const submitStatus = document.getElementById('submitStatus');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            // 显示进度条
            submitStatus.style.display = 'block';
            
            // 检查是否有简答题需要AI批改
            if (hasShortAnswerQuestions()) {
                // 模拟AI批改进度
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15 + 5; // 每次增加5-20%
                    if (progress > 90) progress = 90; // 最多到90%，等待实际完成
                    
                    progressBar.style.width = progress + '%';
                    
                    if (progress < 30) {
                        statusText.textContent = '正在提交答案，请稍等...';
                        progressText.textContent = '正在处理您的答案...';
                    } else if (progress < 60) {
                        statusText.textContent = 'AI正在批改简答题，请稍等...';
                        progressText.textContent = '正在分析答案内容和要点覆盖度...';
                    } else if (progress < 90) {
                        statusText.textContent = 'AI正在生成评语和反馈...';
                        progressText.textContent = '正在生成个性化学习建议...';
                    } else {
                        statusText.textContent = '正在保存批改结果...';
                        progressText.textContent = '即将完成，请稍等...';
                        
                        // 模拟完成
                        setTimeout(() => {
                            progressBar.style.width = '100%';
                            statusText.textContent = '提交完成！';
                            progressText.textContent = '正在跳转到结果页面...';
                            
                            setTimeout(() => {
                                alert('提交成功！（这是测试页面）');
                                resetTest();
                            }, 1000);
                        }, 2000);
                        
                        clearInterval(progressInterval);
                    }
                }, 800);
                
                window.submitProgressInterval = progressInterval;
            } else {
                // 没有简答题，快速完成
                statusText.textContent = '正在提交答案...';
                progressText.textContent = '正在保存您的答案...';
                progressBar.style.width = '100%';
                
                setTimeout(() => {
                    alert('提交成功！（这是测试页面）');
                    resetTest();
                }, 2000);
            }
        }
        
        function testSubmit() {
            showSubmitProgress();
        }
        
        function resetTest() {
            if (window.submitProgressInterval) {
                clearInterval(window.submitProgressInterval);
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const submitStatus = document.getElementById('submitStatus');
            
            submitBtn.disabled = false;
            submitBtn.textContent = '提交答案';
            submitStatus.style.display = 'none';
            
            // 重置进度条
            document.getElementById('progressBar').style.width = '0%';
        }
    </script>
</body>
</html>
