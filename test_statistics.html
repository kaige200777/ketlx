<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">测试统计</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>考试名称</th>
                <th>题目数量</th>
                <th>总分</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for test in tests %}
            <tr>
                <td>{{ test.title }}</td>
                <td>{{ test.question_count }}</td>
                <td>{{ test.total_score }}</td>
                <td>{{ test.created_at }}</td>
                <td><a href="/test_statistics/{{ test.id }}" class="btn btn-info btn-sm">查看详情</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/teacher/dashboard" class="btn btn-secondary mt-3">返回教师面板</a>
</body>
</html>
